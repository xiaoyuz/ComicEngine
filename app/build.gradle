apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.xiaoyuz.comicengine"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 2
        versionName "0.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false

            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            android.applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    def outDir = outputFile.parent
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        def fileName = "ComicEngine_${variant.buildType.name}_${defaultConfig.versionCode}-${defaultConfig.versionName}.apk"
                        output.outputFile = new File(outDir, fileName)
                    }
                }
            }
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
        }
    }
